<ion-menu [disabled]="!menuService.getState('tab3-menu')" menuId="tab3-menu" contentId="tab3-content">
  Tab3 Menu
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button menu="tab3-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="tab3-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 3 page"></app-explore-container>
</ion-content>
